<div class="max-w-7xl mx-auto px-6">
    <div class="py-4">
        <h1 class="text-4xl">Proyectos</h1>
    </div>

    <div class="flex justify-end mb-4">
        <p-button (click)="navigateToCreateClient()" label="Agregar Proyecto" severity="info" />
    </div>

    <div>
        <p-table [value]="proyects" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Proyecto</th>
                    <th>Cliente</th>
                    <th>Inicio</th>
                    <th>Termino</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.client }}</td>
                    <td>{{ product.startDate }}</td>
                    <td>{{ product.endDate }}</td>
                    <td>{{ product.status }}</td>

                    <td>
                        <p-button  [style]="{'margin':'10px'}"(click)="navigateToAnalisisFuncional('1111')"  icon="pi pi-search"  severity="info" pTooltip="Analisis funcional" tooltipPosition="top" />
                        <p-button  [style]="{'margin':'10px'}"(click)="navigateToDocumentTec('1111')"  icon="pi pi-graduation-cap"  severity="info" pTooltip="Documentacion Tecnica" tooltipPosition="top" />
                        <p-button  [style]="{'margin':'10px'}"(click)="navigateToTask('1111')"  icon="pi pi-check"  severity="info" pTooltip="Tareas" tooltipPosition="top" />
                        <p-button  [style]="{'margin':'10px'}"(click)="navigateToValoracion('1111')"  icon="pi pi-dollar"  severity="info" pTooltip="Valoracion" tooltipPosition="top" />
                        <p-button (click)="navigateToFacturacion('1111')"  icon="pi pi-file"  severity="info" pTooltip="Facturacion" tooltipPosition="top" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
